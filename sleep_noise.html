<script type="text/javascript">	
	$(".radioItem").change(
		function() {
		var id = $("input[name='radios']:checked").val();
		if (id == 1) {
			if(!music1.play()){music1.play();}
		}else if (id == 2){
			if(!music2.play()){music2.play();}
		}else if(id == 3){
			if(!music3.play()){music3.play();}
		}else if(id == 4){
			if(!music4.play()){music4.play();}
		}else if(id == 5){
			if(!music5.play()){music5.play();}
		}else if(id == 6){
			if(!music6.play()){music6.play();}
		}else if(id == 7){
			if(!music7.play()){music7.play();}
		}else{
				music1.pause();
				music2.pause();
				music3.pause();
				music4.pause();
				music5.pause();
				music6.pause();
				music7.pause();
		}
	});
